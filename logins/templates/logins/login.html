 {% extends 'base.html' %} {% block login %} {% load crispy_forms_tags %}
<div class="container-fluid mt-3 mb-3">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8" style="background-color: #ffcccc;">

                    <form role="form" method='POST' action="{% url 'StudentLogin' %}">
                        <h1>Welcome Logins!</h1>
                        {% csrf_token %} {{ LoginForm|crispy }}
                        <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
                    </form>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert">
                            <h4 class="alert-heading">{{note}}</h4>
                            <p>{{message}}</p>
                            <hr>
                        </div>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock login %}
